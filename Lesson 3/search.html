<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
</head>
<body>
    <h1>Выберите машину</h1>
    <form>
        <label>Тип кузова</label>
        <select>
            <option>Седан</option>
            <option>Универсал</option>
            <option>Хэтчбек</option>
            <option>Минивен</option>
        </select>
        <p><label>Марка авто</label>
        <select>
            <option>Mersedes</option>
            <option>BMW</option>
            <option>Volkswagen</option>
            <option>Toyota</option>
            <option>Opel</option>
        </select></p>
        <p>
            <label>Страна</label>
            <select>
                <option>США</option>
                <option>Германия</option>
                <option>Корея</option>
                <option>Китай</option>
                <option>Япония</option>
            </select>
        </p>
        <p>
            <label>Год выпуска</label>
            <input type="text" placeholder="от 1985г">
            <input type="text" placeholder="до 2023г">
        </p>
        <p>
            <label>Цена</label>
            <input type="text" placeholder="от $">
            <input type="text" placeholder="до $">
        </p>
        <p><label>Состояние авто:</label>
            <input type="checkbox">Битая
            <input type="checkbox">Нерасстаможенная
            <input type="checkbox">В кредите
        </p>
        <p>
            <label>Цвет</label>
            <input type="color">
        </p>
        <p>
            <label>Тип топлева</label>
            <select>
                <option>Бензин</option>
                <option>Газ</option>
                <option>Дизель</option>
            </select>
        </p>
        <p>
            <label>Тип коробки передач</label>
            <select>
                <option>Механическая</option>
                <option>Автоматическая</option>
            </select>
        </p>
        <p>
            <label>Комфорт:</label>
            <input type="checkbox">Люк
            <input type="checkbox">Кожанний салон 
            <input type="checkbox">Сенсорная панель
        </p>
        <p>
            <button type="submit">Искать</button>
        </p>
    </form>
</body>
</html>
